---
layout: default
---
<section class="uk-section" id="videos">
    <div class="uk-container">
        {%- include breadcrumbs.html -%}
        <h1 class="uk-heading">{{ page.title }}</h1>
        <div uk-filter="target: .js-filter">
            <ul class="uk-subnav uk-subnav-pill uk-flex-center">
                <li uk-filter-control=".tag" class="uk-active"><a class="uk-button uk-button-link">All</a></li>
                <li uk-filter-control=".tag-fundamentals"><a class="uk-button uk-button-link">Fundamentals</a></li>
                <li uk-filter-control=".tag-faq"><a class="uk-button uk-button-link">Frequent
                        Questions</a></li>
                <li uk-filter-control=".tag-jquery"><a class="uk-button uk-button-link">jQuery</a></li>
                <li uk-filter-control=".tag-common"><a class="uk-button uk-button-link">Common
                        Solutions</a></li>
                <li uk-filter-control=".tag-web-api"><a class="uk-button uk-button-link">Web APIs</a></li>
            </ul>
            <ul class="js-filter uk-child-width-1-2@s uk-child-width-1-3@l uk-text-center" uk-grid>
                {%- for video in site.videos -%}
                <li class="{% for tag in video.tags %}tag-{{tag}} {% endfor %}tag">
                    <div class="uk-card uk-card-default uk-card-hover uk-cover-container"
                        style="height: 0; padding-top: 56.25%">
                        <a href="{{ video.url }}">
                            <img width="560" height="315" src="https://img.youtube.com/vi/{{ video.vid }}/mqdefault.jpg"
                                uk-cover>
                        </a>
                    </div>
                </li>
                {%- endfor -%}
            </ul>
        </div>
    </div>
</section>
